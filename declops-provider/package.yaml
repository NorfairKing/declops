name: declops-provider
version: 0.0.0.0

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  build-tools: autoexporter
  dependencies:
    - aeson
    - aeson-pretty
    - autodocodec
    - autodocodec-yaml
    - bytestring
    - containers
    - envparse
    - monad-logger
    - mtl
    - optparse-applicative
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - text
    - typed-process
    - unliftio
    - validity
    - validity-aeson
    - validity-path
    - validity-text
    - yaml

tests:
  declops-provider-test:
    main: Spec.hs
    build-tools: sydtest-discover
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - autodocodec
    - autodocodec-yaml
    - declops-provider
    - genvalidity-aeson
    - genvalidity-path
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-sydtest-persistent
    - genvalidity-text
    - path
    - path-io
    - sydtest
    - sydtest-persistent-sqlite
    - text
